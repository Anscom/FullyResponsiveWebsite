<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="big-container">
      <div class="first-section">
        <h1>Registration</h1>
      </div>
      <div class="second-section">
        <div class="title">
          <h5>Personal Details</h5>
        </div>
        <div class="head-details">
          <!-- Full Name -->
          <div class="details">
            <label for="">Full Name</label>
            <input type="text" placeholder="Enter your name" />
          </div>
          <!-- Date of Birth -->
          <div class="details">
            <label for="">Date of Birth</label>
            <input type="date" />
          </div>
          <!-- Email -->
          <div class="details">
            <label for="">Email</label>
            <input type="email" placeholder="Enter your email" />
          </div>
          <!-- Mobile Number -->
          <div class="details">
            <label for="">Mobile Number</label>
            <input type="number" placeholder="Enter your number" />
          </div>
          <!-- Gender -->
          <div class="details">
            <label for="">Gender</label>
            <select name="" id="">
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Prefer Not to say</option>
            </select>
          </div>
          <!-- Occupation -->
          <div class="details">
            <label for="">Occupation</label>
            <input type="text" placeholder="Your occupation" />
          </div>
        </div>
      </div>
      <div class="third-section">
        <div class="title">
          <h5>Identity Details</h5>
        </div>
        <div class="head-details">
          <!-- Identity Details -->
          <div class="details">
            <label for="">ID Type</label>
            <input type="text" placeholder="Enter ID type" />
          </div>
          <!-- ID Number -->
          <div class="details">
            <label for="">ID Number</label>
            <input type="number" placeholder="Enter ID number" />
          </div>
          <!-- Issue Authority -->
          <div class="details">
            <label for="">Issue Authority</label>
            <input type="text" placeholder="Enter issue department" />
          </div>
          <!-- Issued State -->
          <div class="details">
            <label for="">Issued State</label>
            <input type="text" placeholder="Enter issued state" />
          </div>
          <!-- Issued Date -->
          <div class="details">
            <label for="">Issued Date</label>
            <input type="date" />
          </div>
          <!-- Expiry Date -->
          <div class="details">
            <label for="">Expiry Date</label>
            <input type="date" />
          </div>
        </div>
      </div>
      <div class="page2-second-section hidden">
        <div class="title">
          <h5>Address Details</h5>
        </div>
        <div class="head-details">
          <!-- Full Name -->
          <div class="details">
            <label for="">Address type</label>
            <input type="text" placeholder="Permanent or Temporary" />
          </div>
          <!-- Date of Birth -->
          <div class="details">
            <label for="">Nationality</label>
            <input type="text" placeholder="Enter your nationality" />
          </div>
          <!-- Email -->
          <div class="details">
            <label for="">State</label>
            <input type="text" placeholder="Enter your state" />
          </div>
          <!-- Mobile Number -->
          <div class="details">
            <label for="">District</label>
            <input type="text" placeholder="Enter your district" />
          </div>
          <!-- Gender -->
          <div class="details">
            <label for="">Block Number</label>
            <input type="text" placeholder="Enter block number" />
          </div>
          <!-- Occupation -->
          <div class="details">
            <label for="">House Number</label>
            <input type="Number" placeholder="Enter your house number" />
          </div>
        </div>
      </div>
      <div class="page2-third-section hidden">
        <div class="title">
          <h5>Family Details</h5>
        </div>
        <div class="head-details">
          <!-- Full Name -->
          <div class="details">
            <label for="">Father Name</label>
            <input type="text" placeholder="Enter your father name" />
          </div>
          <!-- Date of Birth -->
          <div class="details">
            <label for="">Mother Name</label>
            <input type="text" placeholder="Enter your mother name" />
          </div>
          <!-- Email -->
          <div class="details">
            <label for="">Grandfather Name</label>
            <input type="text" placeholder="Enter your grandfather name" />
          </div>
          <!-- Mobile Number -->
          <div class="details">
            <label for="">Grandmother Name</label>
            <input type="text" placeholder="Enter your grandmother name" />
          </div>
          <!-- Gender -->
          <div class="details">
            <label for="">Father in Law Name</label>
            <input type="text" placeholder="Father in law name" />
          </div>
          <!-- Occupation -->
          <div class="details">
            <label for="">Mother in Law Name</label>
            <input type="text" placeholder="Mother in law name" />
          </div>
        </div>
      </div>
      <div class="fourth-section">
        <button class="nextPage">Next</button>
        <button class="backPage hidden">Back</button>
        <button class="Submit hidden">Submit</button>
      </div>
    </div>
    <script src="./style.js"></script>
  </body>
</html>
